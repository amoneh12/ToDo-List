<!DOCTYPE html>
<html lang="en">
<head>

  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css"/>

</head>
<body> <!-- Add the opening <body> tag here -->

<div class="contaniar">
    <div class="todo-list">
        <h2>My Todo List</h2>

          <input type="text" id="input-box" placeholder="Your Task">
          <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="List-container">
          <li>Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>
        </ul>
    </div>
</div>
